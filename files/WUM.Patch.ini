[Main]
FrameInterval = 0       // Interval between frames (ms), experimental [Default = 16 = ~62 FPS]
HudAspectRatioFix = 0   // Stretch HUD (for ultra-wide resolutions) [0 = false, 1 = true]
DisableLetterbox = 0    // Removes letterboxing (for ultra-wide resolutions) [0 = false, 1 = true]
XSceneCameraFix = 1     // Fixes bomber scene aspect ratio [0 = false, 1 = true]
LandmineLodFix = 1      // Disables low-poly landmine model [0 = false, 1 = true]
UnlockAllLanguages = 1  // Adds all languages for select [0 = false, 1 = true]
UnlockLoyaltyItems = 1  // Unlocks Alien Breed and Worms Reloaded loyalty items [0 = false, 1 = true]

[Window]
Borderless = 1          // Disables window frames (only in windowed mode) [Default = 0 = false, 1 = true]
